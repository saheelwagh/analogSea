<!doctype html>
<html lang="en">
    <head>
        <title>AnalogSea</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main class="blue">
            <section class="logo">
                <img src="logo.png" id="logo" alt="analog sea logo">
            </section>
            <section class="signUpArea">
                <form method="post" action="/signup">
                    <h1> Sign Up </h1>
                    <label for="email" class="signUpLabel">Email </label>
                    </br>
                    <input type="text" class="signUpBlock" required placeholder="xx@yy.com">
                    </br>
                    <label for="password"class="signUpLabel">Password </label>
                    <br>
                    <input type="text" required placeholder="paswd"class="signUpBlock"> 
                    </br>
                    <button class="signUpBlock">
                        Sign Up
                    </button>
                </form>
            </section>
        </main>
    </body>
</html>
